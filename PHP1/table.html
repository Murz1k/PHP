<!DOCTYPE html>
<!--Таблицы в HTML-->
<html>
<head>
<title>Таблицы</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=uft-8">
<link rel="stylesheet"
type="text/css"
href="table.css">

</head>

<body>
<h1>Таблицы<h1>
<h2>Основная таблица</h3>
<table>
<tr>
<th></th>
<th>Понед-к</th>
<th>Вторник</th>
<th>Среда</th>
<th>Четверг</th>
<th>Пятница</th>
</tr>
<tr>
<th>1 неделя</th>
<td>Математика</td>
<td>Химия</td>
<td>Математика</td>
<td>История</td>
<td>Музыка</td>
</tr>
<tr>
<th>2 неделя</th>
<td>ИЗО</td>
<td>Ин.яз.</td>
<td>Биология</td>
<td>Ин.яз.</td>
<td>Физика</td>
</tr>


</table>
<hr>

<h2>Таблица с объединением ячеек</h2>
<table>
<tr>
<th></th>
<th>Понед-к</th>
<th>Вторник</th>
<th>Среда</th>
<th>Четверг</th>
<th>Пятница</th>
</tr>
<tr>
<th>1 неделя</th>
<td>One</td>
<td colspan=2>Two</td>
<td>Three</td>
<td rowspan=2>Four</td>
</tr>
<tr>
<th>2 неделя</th>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
</tr>
</table>
</body>
</html>
