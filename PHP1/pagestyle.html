<!DOCTYPE html>
<!--Стили в самом HTML-документе-->
<html>
<head>
<title>Встроенные стили</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=uft-8">
<style type="text/css">
h1{
	text-align:center;
	color:green;
	border-color: red;
	border-style: double;
	border-size:3px
}
p{
	background-color:yellow;
	font-family: monospace
}
.cursive{
	background-color:yellow;
	font-family:cursive
}
</style>
</head>
<body>
<h1>Заголовок H1 в своём стиле</h1>
<p>А вот абзац уже в своём стиле</p>
<p class=cursive>
Абзац в стилевом классе cursive
</p>
</body>
</html>
